  <!--=============== CSS ===============-->

  <title>Esqueceu a Senha - Recuperação</title>

<body>
  <div class="header">
    <div class="navbar">
        <div class="logo">
            <img src="logo-removebg-preview.png" alt="Logo" width="200px" height="120px">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="index.html #contatos" class="smooth-scroll">Sobre Nós</a></li>

  <!-- Formulário de recuperação de senha -->
  <form action="" class="login__form">
    <h1 class="login__title">Recuperação de Senha</h1>

    <div class="login__content">
      <div class="login__box">
        <i class="ri-mail-line login__icon"></i>

        <div class="login__box-input">
          <input type="email" required class="login__input" id="recover-email" placeholder=" ">
          <label for="recover-email" class="login__label">Digite seu e-mail</label>
        </div>
      </div>
    </div>

    <button type="submit" class="login__button">Enviar link de recuperação</button>

    <p class="login__register">
      Lembrou a senha? <a href="login.html">Faça login</a>
    </p>
  </form>

  <!--=============== MAIN JS ===============-->
  <script src="login.js"></script>
</body>
